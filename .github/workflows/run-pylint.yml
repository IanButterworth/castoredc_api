name: run-pylint

'on':
  push:
    branches:
      - main
      - github_actions
    tags:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        pylint `ls -R|grep .py$|xargs`
