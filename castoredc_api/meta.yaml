{% set name = "castoredc_api" %}
{% set version = "0.0.3.dev0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/castoredc_api-{{ version }}.tar.gz
  sha256: d5afb82c4b76b5df6d1146d0bad57146f2b224a4463c95dde163d17309e8388a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - httpx >=0.19.0
    - numpy >=1.21.1
    - openpyxl >=3.0.7
    - pandas >=1.3.1
    - python
    - tqdm >=4.62.0

test:
  imports:
    - castoredc_api
    - castoredc_api.auth
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/reiniervlinschoten/castoredc_api
  summary: Python wrapper for the Castor EDC API
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - reiniervlinschoten
